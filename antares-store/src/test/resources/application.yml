########### Spring Boot Configuration Start ###########

server:
  # the server port
  address: 127.0.0.1
  port: 21212

spring:
  # redis datasource
  redis:
    host: localhost
    port: 6379

logging:
  # logback file location
  config: classpath:logback.xml

########### Spring Boot Configuration End ###########

########### Antares Configuration Start ###########
antares:

  # zk hosts
  zkServers: localhost:2181

  # zk namespace
  zkNamespace: ats

########### Antares Configuration End ###########